{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <link rel="stylesheet" href="{% static 'loginstyle.css' %}">

    </head>
    <body>
      


   <div class="container" style="margin-top: 150px;">  
    <div class="col-lg-4 col-md-3 col-sm-2"></div>
    <div class="col-lg-4 col-md-6 col-sm-8">
        {% comment %} <div class="logo">
            <img src="{% static 'logo.png' %}"  alt="Logo"  width="80px"> 
        </div> {% endcomment %}
        <div class="row loginbox">                    
            <div class="col-lg-12">
                <span class="singtext" >Log in </span>   
            </div>
            <form method="POST">
                {% csrf_token %}
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <input class="form-control" type="text" placeholder="Please enter your user name"  name="uName"> 
                </div>
                <div class="col-lg-12  col-md-12 col-sm-12">
                    <input class="form-control" type="password" placeholder="Please enter password"  name="pWord">
                </div>
                <div class="col-lg-12  col-md-12 col-sm-12">
                    <button type="submit" class="btn  submitButton">Login </button>
                </div>   
            </form>                  

        </div>
        <div class="row forGotPassword" style="padding: 0 0 0 0;">
            {% if messages %}
            {% for message in messages  %}  
            <div class="alert alert-danger" role="alert">
                {{message}}   
              </div>   
            {% endfor %}
          {% endif %}
        </div>
        <br>                
        <br>
      
    </div>
    <div class="col-lg-4 col-md-3 col-sm-2"></div>
</div>


    </body>
</html>
