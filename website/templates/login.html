{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>LNCRMS</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Bootstrap CSS-->
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <!--Bootstrap ICons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!--Datatable CSS-->
    
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
    />

    <!--Custom CSS-->
    <link rel="stylesheet" href="{% static 'style.css' %}" />

    

  </head>
  <body>

  

        <!--NOTIFICATIONS-->
        {% if messages %}
            {% for message in messages  %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
   
        <div class="login-box"><h4 style="color: #01576d;">LOGIN</h4>
            <form method="POST">
                {% csrf_token %}
            <label class="lbl-pname" style="margin-top: 20px;">USERNAME</label>
            <input name="uName" class="value-pname" style="margin-top: 5px;width: 100%;"/>
            
            <label class="lbl-pname" style="margin-top: 20px;">PASSWORD</label>
            <input name="pWord" type="PASSWORD" class="value-pname" style="margin-top: 5px;width: 100%;"/>
            
            <button class="btn-login">LOGIN</button>
            </form>
            </div>
      
 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous">
    </script>

    
  </body>
</html>
