{% load static %}
{% load custom_tags %}
<!DOCTYPE html>
<html>
  <head>
   
    <title>LNCRMS</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Bootstrap CSS-->
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <!--Bootstrap ICons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!--Datatable CSS-->
    
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
    />


    
    <!--Custom CSS-->
    <link rel="stylesheet" href="{% static 'style.css' %}" />

    

  </head>
  <body>
<div class="sticky">
   <div class=" header-base ">
      <div>
        <img src="{% static "logo.png" %}" width="50px">
        <img src="{% static "logo2.jpg" %}" width="50px">
      <span class="logotitle"><b>LABAGUIS</b></span> <strong style="color:black;font-size:15px;">Neuro Clinic and Neurocare Pharmacy</strong></div>
    </div>

    <!--NavBar-->
    {% include 'navbar.html' %}
 
    <div class=" header-main2">
      <strong style="font-size:22px;margin-left:20px;">
        {% block pagetitle %}
        Patients List
        {% endblock %}
      </strong>
    </div>
  </div>
     <!--MAIN CONTAINER-->
    <div class="content-main">
    
        <!--NOTIFICATIONS-->
        {% if messages %}
            {% for message in messages  %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
   
        {% block content%}    
        {% endblock %}

      
      </div>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous">
    </script>

    <!-- Datatable JS-->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- Data Script-->
    <script>
      $("#patienttable").DataTable({})
      $("#medicine-table").DataTable({})
      $("#consultation-table").DataTable({
        order: [[3, 'asc']]
      })
    
    </script>
  </body>
</html>
